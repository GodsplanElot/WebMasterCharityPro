{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UHI Staff Portal</title>
    <link href="{% static 'secured/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Welcome to UHI Staff Portal</h1>
            <p class="lead">This portal is dedicated to staff of UHI. Here you can access your dashboard, manage your profile, and connect with the charity network.</p>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <!-- Login button -->
            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                Log In to Your Staff Account
            </a>

            <!-- Register button -->
            <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary btn-lg">
                Create an Account
            </a>
        </div>
    </div>

</body>
</html>
